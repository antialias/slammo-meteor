<head>
  <title>slammo</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
    <h1>Slammo: Fantasy Roller Derby from Rinxter</h1>
    <select id='team-select'>
    {{#each teams}}
      <option value="{{id}}">{{name}}</option>
    {{/each}}
    </select>
    <h2>Skaters</h2>
    <table id='skater-select'>
  		<tr>
        <th>name</th>
        <th>number</th>
        <th>points</th>
        <th>cost</th>
      </tr>
    {{#each skaters}}
  		<tr>
        <td >{{name}}</td>
        <td >{{skaterNumber}}</td>
        <td >0</td>
        <td >$0.00</td>
      </tr>
    {{/each}}
  </table>
</template>
